  <ion-toolbar color = "secondary" >
    <p class="ion-text-center">How are you feeling right now?</p>
  </ion-toolbar>
  <ion-item>
    <ion-input required [(ngModel)]="loggedLocation" type="text" placeholder="Type your location">
    </ion-input>
  </ion-item>
<ion-item>
  <ion-range min="1" max="7" color="secondary" (ionChange) = "changeSlider()" [(ngModel)]="level" step="1" snaps color="primary">
    <ion-icon slot="start" size="small" name="cafe"></ion-icon>
    <ion-icon slot="end" size="small" name="bed"></ion-icon>
  </ion-range>
</ion-item>
<ion-item>
  <ion-label>
    <ion-text>
      <h1>{{level}}</h1>
    </ion-text>
    <ion-text *ngFor="let label of sleepiness_label" class="ion-text-wrap">
      <h2>{{label}}</h2>
    </ion-text>
  </ion-label>
</ion-item>
</ion-content>

<ion-footer>
    <ion-button (click)="submit()" type="submit" expand="block">Submit</ion-button>
</ion-footer>
