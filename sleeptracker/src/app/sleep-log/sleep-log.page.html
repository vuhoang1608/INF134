<ion-header>
  <ion-toolbar>
    <ion-title>Daily Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll">
  <p>Start logging your sleepiness by typing your location and picking
    an option!</p>
  <ion-list>
    <ion-item>
      <ion-input required [(ngModel)]="loggedLocation" type="text" placeholder="Type your location">
      </ion-input>
    </ion-item>
    <ion-radio-group >
      <ion-item *ngFor="let item of sleepScaleValues" (ionSelect)="radioSelect($event)">
        <ion-label class="ion-text-wrap">{{item.item}}</ion-label>
        <ion-radio value="{{item.value}}" checked="{{item.selected}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  
</ion-content>

<ion-footer>
    <ion-button (click)="submit()" type="submit" expand="block">Submit</ion-button>
</ion-footer>
