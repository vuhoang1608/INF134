<ion-header>
  <ion-toolbar>
    <ion-title>How do you feel today?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label>Your location: </ion-label>
          <ion-input required [(ngModel)]="loggedLocation" type="text" placeholder="Type your location">

          </ion-input>
        </ion-item>
    <ion-radio-group>
      <ion-item *ngFor = "let item of sleepScaleValues" (ionSelect)="radioSelect($event)">
        <ion-label class="ion-text-wrap">{{item.item}}</ion-label>
        <ion-radio value = "{{item.value}}" checked = "{{item.selected}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  
  <ion-button (click)="submit()" color="primary" expand="block">Submit</ion-button>
</ion-content>
