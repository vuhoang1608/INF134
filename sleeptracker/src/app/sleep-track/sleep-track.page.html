<ion-header>
  <h1>Hello, <ion-label>{{lblUsername}}</ion-label></h1>
  Start tracking your sleep time by input your sleeping time below.
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime display-format="MMM D, h:mm A" picker-format="MMM D h:mm A" value="MMM D 04:00Z" [(ngModel)]="startTime" placeholder="Select Time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime display-format="MMM D, h:mm A" picker-format="MMM D h:mm A" value="MMM D 15:00Z" [(ngModel)]="endTime"  placeholder="Select Time"></ion-datetime>
    </ion-item>
  </ion-list>
  <!-- <ion-button expand="block" type="submit" class="ion-no-margin" (click)="logOut()">Log Out
  </ion-button> -->
</ion-content>
<ion-footer>
  <ion-button expand="block" type="submit" class="ion-no-margin" (click)="logSleep()">Submit</ion-button>
</ion-footer>
